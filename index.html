<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Generator</title>
    <link rel="stylesheet" href="alpaca.css" />
    <script defer src="alpaca.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>ALPACA GENERATOR</h1>
      <div class="content">
        <div class="alpacaImg">
          <!-- Default Alpaca -->
          <img src="alpaca/neck/default.png" alt="" class="neck" />
          <img src="alpaca/nose.png" alt="" class="nose" />
          <img src="alpaca/mouth/default.png" alt="" class="mouth" />
          <img src="alpaca/hair/default.png" alt="" class="hair" />
          <img src="alpaca/leg/default.png" alt="" class="leg" />
          <img src="alpaca/ears/default.png" alt="" class="ears" />
          <img src="alpaca/eyes/default.png" alt="" class="eyes" />
          <!-- Accessories -->
          <div class="accessories">
            <img
              src="alpaca/accessories/earings.png"
              alt=""
              class="earings noDisp"
            />
            <img
              src="alpaca/accessories/flower.png"
              alt=""
              class="flower noDisp"
            />
            <img
              src="alpaca/accessories/glasses.png"
              alt=""
              class="glasses noDisp"
            />
            <img
              src="alpaca/accessories/headphone.png"
              alt=""
              class="headphone noDisp"
            />
          </div>
        </div>
        <div class="choices">
          <div class="buttons">
            <button class="hairB">Hair</button>
            <button class="earsB">Ears</button>
            <button class="eyesB">Eyes</button>
            <button class="mouthB">Mouth</button>
            <button class="neckB">Neck</button>
            <button class="legB">Leg</button>
            <button class="accessoriesB">Accessories</button>
            <button class="backgroundB">Background</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
